<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<header>
    <div class="header main-container">
      <div class="logo">
        <img src="assets/svg/logo-main.svg" alt="logo">
      <p>ChatGPT в России</p> 
      </div>
          <img src="assets/svg/profile.svg" alt="profile-picture" id="profile-pic">
      
      <div id="popup-window" class="popup-window">
          <div class="popup-window-content">
            <p class="name">Name</p>
            <p class="email">Email</p>
            <p class="popup-item subscription">Подписка <button id="subscription-button">Оформить</button></p>
            <p class="popup-item error">Сообщить об ошибке</p>

          <a class="popup-item exit" href="authorization.html">Выход</a>
          </div>
      </div>

      
    </header>

<main>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Спросите бота..."></textarea>
        <button type="submit">Отправить</button>
      </form>
      
    </div>
  </main>
    <script type="module" src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
